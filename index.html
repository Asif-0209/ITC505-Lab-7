<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doraemon Mad Libs</title>
  <style>
    body {
      background-color:#E0B7F4; 
      color: black; /* Change text color for better visibility */
      font-family: Arial, sans-serif; /* Add a nice font */
    }

    h1 {
      text-align: center; /* Center the heading */
      margin-top: 20px; /* Space above the heading */
    }

    img {
      display: block; /* Make the image a block element */
      margin: 0 auto; /* Center the image */
      max-width: 100%; /* Ensure the image is responsive */
      height: auto; /* Maintain aspect ratio */
    }

    form {
      max-width: 600px; /* Limit the width of the form */
      margin: auto; /* Center the form */
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for the form */
      padding: 20px; /* Add some padding */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for form */
    }

    label {
      display: block; /* Make labels block elements */
      margin-top: 10px; /* Add space above labels */
    }

    input {
      width: 100%; /* Make inputs full width */
      padding: 10px; /* Add padding to inputs */
      margin-top: 5px; /* Space between label and input */
      border: 1px solid #ccc; /* Light border for inputs */
      border-radius: 5px; /* Rounded corners for inputs */
    }

    button {
      margin-top: 15px; /* Space above the button */
      padding: 10px 15px; /* Add padding to button */
      border: none; /* Remove default border */
      border-radius: 5px; /* Rounded corners for button */
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      cursor: pointer; /* Pointer cursor on hover */
    }

    button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    footer {
      text-align: center; /* Center the footer text */
      margin-top: 20px; /* Space above footer */
    }
  </style>
</head>
